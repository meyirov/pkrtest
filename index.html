        body {

            font-weight: bold;

            position: sticky;
            top: 0;

            backdrop-filter: blur(12px);
            z-index: 10;
        }

        /* Поле для нового поста */
        #new-post {
            display: flex;
            padding: 12px 16px;
            border-bottom: 1px solid #2f3336;
        }
        .post-avatar {

        }
        .avatar-placeholder {

            height: 48px;
            border-radius: 50%;

        }
        .post-content-wrapper {

        }
        #post-text {
            width: 100%;
            background: transparent;
            border: none;
            color: #e7e9ea;
            font-size: 20px;
            resize: none;
            min-height: 60px;
            padding: 8px 0;
            outline: none;
        }
        #submit-post {
            background: #1d9bf0;
            color: white;
            border: none;
            border-radius: 9999px;
            padding: 8px 16px;
            font-weight: bold;
            cursor: pointer;
        }
        #submit-post:hover {
            background: #1a8cd8;
        }

        /* Стили постов */
        .post {
            display: flex;
            padding: 12px 16px;
            border-bottom: 1px solid #2f3336;
        }
        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
        }
        .post-user strong {
            font-weight: bold;
            margin-right: 4px;
        }
        .post-user span {
            color: #71767b;
            margin-right: 4px;
        }
        .post-time {
            color: #71767b;
        }
        .post-time::before {
            content: "·";
            margin: 0 4px;
        }
        .post-content {
            margin: 8px 0;
            font-size: 15px;
            line-height: 20px;
        }
        .post-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 12px;
            max-width: 425px;
        }
        .reaction-btn {
            background: none;
            border: none;
            color: #71767b;
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 13px;
        }
        .reaction-btn:hover {
            color: #1d9bf0;
        }
        .reaction-btn.like-btn.active {
            color: #f91880;
        }
        .reaction-btn.dislike-btn.active {
            color: #1d9bf0;
        }

        /* Комментарии */
        .comment-section {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #2f3336;
        }
        .comment {
            display: flex;
            padding: 12px 0;
            border-bottom: 1px solid #2f3336;
        }
        .comment-input {
            width: 100%;
            background: transparent;
            border: 1px solid #2f3336;
            border-radius: 4px;
            color: #e7e9ea;
            padding: 8px;
            margin-top: 8px;
        }

        /* Навигация */
        .navbar {

            justify-content: space-around;
            background: #000;
            padding: 12px 0;
            border-top: 1px solid #2f3336;
            position: fixed;
            bottom: 0;
            left: 0;

            align-items: center;

            top: 0;
            left: 0;

            background: rgba(0, 0, 0, 0.7);

        .modal-content {

            background: #1d9bf0;
            color: white;
            border: none;
            border-radius: 4px;
